<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/image-victor.jpg" alt="profile" />
      </div>

      <div class="content">
        <div class="name">
          <p>Victor Crest</p>
          <span class="age"> 26</span>
        </div>
        <div class="city">London</div>

        <div class="divider"></div>
        <div class="card-foot">
          <div class="detail">
            <div class="value">80K</div>
            <div class="title">Followers</div>
          </div>
          <div class="detail">
            <div class="value">803K</div>
            <div class="title">Likes</div>
          </div>
          <div class="detail">
            <div class="value"><strong>1.4k</strong></div>
            <div class="title">Photos</div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/saurabhsubham113">Subham Saurabh</a>.
      </div>
    </div>
  </body>
</html>
